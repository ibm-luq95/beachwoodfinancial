<!-- Start Delete Form -->
<form method="{{ form_method|default:'post' }}" id="{{ form_id }}">
    {% csrf_token %}
    <fieldset form="{{ form_id }}">
        <div class="flex flex-col bg-white border shadow-sm rounded-xl p-4 md:p-5 dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7] dark:text-gray-400">
            <h3 class="text-lg font-bold text-gray-800 dark:text-white">Confirmation</h3>
            <p class="mt-2 text-gray-800 dark:text-gray-400">
                Do you want to delete {{ object_name }} (<strong>{{ object }}</strong>)?
            </p>
            <div class="grid grid-cols-2 gap-4 mt-5">
                <div>
                    <a href="{{ cancel_url }}"
                       class="{{ BW_FULL_INPUT_CSS_CLASSES }} w-full py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md bg-gray-100 border border-transparent font-semibold text-gray-800 hover:text-white hover:bg-gray-800 focus:outline-none focus:ring-2 ring-offset-white focus:ring-gray-800 focus:ring-offset-2 transition-all text-sm dark:bg-gray-700 dark:hover:bg-gray-900 dark:text-white">Cancel</a>
                </div>
                <div>
                    <button type="submit"
                            form="{{ form_id }}"
                            class="{{ BW_FULL_INPUT_CSS_CLASSES }} w-full py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
                            disabled>Delete</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<!-- End Delete Form -->
