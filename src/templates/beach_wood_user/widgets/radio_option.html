<li class="inline-flex w-full items-center gap-x-2.5 py-3 px-3 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ml-px sm:mt-0 sm:first:rounded-tr-none sm:first:rounded-bl-lg sm:last:rounded-bl-none sm:last:rounded-tr-lg dark:bg-gray-800 dark:border-gray-700 dark:text-white">
    <div class="relative flex items-start w-full">
        <div class="flex items-center h-5">
            <input name="{{ widget.name }}" type="{{ widget.type }}" {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %} class="border-gray-200 rounded-full dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800" 
                {% include "django/forms/widgets/attrs.html" %}
                 />
            </div>
            {% if widget.wrap_label %}
                <label {% if widget.attrs.id %}for="{{ widget.attrs.id }}"{% endif %}
                       class="ml-3 block w-full text-sm text-gray-600 dark:text-gray-500">
                    {% if widget.label == "Cfo" %}
                        {{ widget.label|upper }}
                    {% else %}
                        {{ widget.label }}
                    {% endif %}
                </label>
            {% endif %}
        </div>
    </li>
