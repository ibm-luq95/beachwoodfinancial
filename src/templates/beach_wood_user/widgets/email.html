<!-- Form Group -->

{% comment  %}
    <div>
    <label for="email" class="block mb-2 text-sm dark:text-white">Email address</label>
    <div class="relative">
        <input type="email"
               id="email"
               name="email"
               class="block w-full px-4 py-3 text-sm border-gray-200 rounded-md focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"
               required
               aria-describedby="email-error" />
        <div class="absolute inset-y-0 right-0 flex items-center hidden pr-3 pointer-events-none">
            <svg class="w-5 h-5 text-red-500"
                 width="16"
                 height="16"
                 fill="currentColor"
                 viewBox="0 0 16 16"
                 aria-hidden="true">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
            </svg>
        </div>
    </div>
    <p class="hidden mt-2 text-xs text-red-600" id="email-error">
        Please include a valid email address so we can get back to you
    </p>
</div>
{% endcomment %}
<!-- End Form Group -->
